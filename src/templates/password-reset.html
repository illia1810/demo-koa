<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/common.css" type="text/css" />
    <link rel="stylesheet" href="./css/fonts.css" type="text/css" />

    <link rel="stylesheet" href="./css/sign-in.css" type="text/css" />

    <script src="./js/bootstrap.js"></script>
  </head>
  <body class="d-flex flex-column">
    <header class="m-0 row justify-content-center">
      <div class="col-2 d-flex align-items-center">
        <img class="logo" src="./img/logo.png" />
      </div>
      <div class="sign-options col-8 d-flex align-items-center justify-content-end">
        Do not have an account?
        <a href="./sign-up" class="ms-1 fw-bold text-decoration-none">
          Sign up
        </a>
      </div>
    </header>
    <section class="container d-flex flex-fill align-items-center justify-content-center">
      <article class="w-100">
        <form>
          <h2>Reset your password</h2>

          <div class="mb-4">
            <input type="email" class="form-control p-3" placeholder="New password"/>
          </div>
          <div class="mb-5">
            <input type="password" class="form-control p-3" placeholder="Confirm password"/>
          </div>
          <div class="mb-3 text-end">
            <button type="button" class="btn">Reset</button>
          </div>
        </form>
      </article>
    </section>
  </body>
</html>

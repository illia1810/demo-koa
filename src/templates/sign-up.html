<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Recovery 1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/common.css" type="text/css" />
    <link rel="stylesheet" href="./css/fonts.css" type="text/css" />

    <link rel="stylesheet" href="./css/sign-up.css" type="text/css" />

    <script src="./js/bootstrap.js"></script>
  </head>
  <body class="d-flex flex-column">
  <header class="m-0 row justify-content-center">
      <div class="col-2 d-flex align-items-center">
        <img class="logo" src="./img/logo.png" />
      </div>
      <div class="sign-options col-8 d-flex align-items-center justify-content-end">
        Already have an account?
        <a href="./sign-in.html" class="ms-1 fw-bold text-decoration-none">Log In</a>
      </div>
    </header>
    <section
      class="container d-flex flex-fill align-items-center justify-content-center"
    >
      <article class="step-1 w-100">
        <form>
          <h2>Sign up</h2>

          <div class="row mb-3">
            <div class="col">
              <input type="text" class="form-control p-3" placeholder="First name"/>
            </div>
            <div class="col">
              <input type="text" class="form-control p-3" placeholder="Last name"/>
            </div>
          </div>

          <div class="mb-3">
            <input type="text" class="form-control p-3" placeholder="Username"/>
          </div>

          <div class="mb-5">
            <input type="email" class="form-control p-3" placeholder="E-mail" />
          </div>

          <div class="mb-3 text-end">
            <button type="button" class="btn" onclick="goToStep2()">
              Get started
            </button>
          </div>
        </form>
      </article>

      <article class="step-2 d-none w-100">
        <form>
          <h2>Complete your account</h2>

          <div class="mb-3">
            <input type="password" class="form-control p-3" placeholder="Create a password"
              id="password" oninput="checkPasswordStrong()"/>

            <div class="password-strong-indicator row" data-status="">
              <div class="col"></div>
              <div class="col"></div>
              <div class="col"></div>
            </div>
          </div>

          <div class="mb-3">
            <input type="password" class="form-control p-3" id="confirmPassword"
              placeholder="Confirm password"/>
          </div>

          <div class="form-check mb-3 d-flex align-items-center">
            <input class="form-check-input" type="checkbox"
              value="" id="termsOfService"/>
            <label class="form-check-label" for="termsOfService">
              I agree to the myFixer.com
              <a href="#" class="ms-1 fw-bold text-decoration-none">Terms of Service</a>
            </label>
          </div>

          <div class="form-check mb-3 d-flex align-items-center">
            <input class="form-check-input" type="checkbox"
              value="" id="privacyPolicy"/>
            <label class="form-check-label" for="privacyPolicy">
              I agree to the myFixer.com
              <a href="#" class="ms-1 fw-bold text-decoration-none">
                  Privacy Policy</a>
            </label>
          </div>

          <div class="mb-5 capcha">
            <img src="./img/recaptcha.png" />
          </div>

          <div class="mb-3 text-end">
            <button type="button" class="btn" onclick="goToStep3()">
              Done
            </button>
          </div>
        </form>
      </article>

      <article
        class="step-3 d-none w-100 h-100 p-0 d-flex flex-column align-items-center justify-content-center"
      >
        <div class="mb-3">
          <img class="email-image" src="./img/Group.png" />
        </div>
        <h1 class="mt-3 mb-1">You are almost ready to go!</h1>
        <div class="mb-3">
          <p class="fs-4">Please check your email to activate your account</p>
        </div>
      </article>
    </section>

    <script>
      function checkPasswordStrong() {
        const password = document.querySelector("#password");
        const passwordStrongIndicator = document.querySelector(
          ".password-strong-indicator"
        );

        const BAD_STATUS = "bad";
        const NORMAL_STATUS = "normal";
        const GREAT_STATUS = "great";

        if (password.value.length === 0) {
          return passwordStrongIndicator.removeAttribute("data-status");
        }

        if (password.value.length < 5) {
          return passwordStrongIndicator.setAttribute(
            "data-status",
            BAD_STATUS
          );
        }

        if (password.value.length < 8) {
          return passwordStrongIndicator.setAttribute(
            "data-status",
            NORMAL_STATUS
          );
        }

        return passwordStrongIndicator.setAttribute(
          "data-status",
          GREAT_STATUS
        );
      }

      function goToStep2() {
        const step1 = document.querySelector(".step-1");
        const step2 = document.querySelector(".step-2");

        step1.classList.add("d-none");
        step2.classList.remove("d-none");
      }

      function goToStep3() {
        const step2 = document.querySelector(".step-2");
        const step3 = document.querySelector(".step-3");

        step2.classList.add("d-none");
        step3.classList.remove("d-none");

        document.body.classList.add("show-gradient");
      }
    </script>
  </body>
</html>

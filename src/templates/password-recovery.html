<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Recovery 1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/common.css" type="text/css" />
    <link rel="stylesheet" href="./css/fonts.css" type="text/css" />

    <link rel="stylesheet" href="./css/sign-in.css" type="text/css" />

    <script src="./js/bootstrap.js"></script>
  </head>
  <body class="d-flex flex-column">
    <header class="m-0 row justify-content-center">
      <div class="col-2 d-flex align-items-center">
        <img class="logo" src="./img/logo.png" />
      </div>
      <div class="sign-options col-8 d-flex align-items-center justify-content-end">
        Back to
        <a href="./sign-in.html" class="ms-1 fw-bold text-decoration-none">
          Sign in
        </a>
      </div>
    </header>
    <section class="container d-flex flex-fill align-items-center justify-content-center">
      <article class="send-recovery-email w-100">
        <form>
          <h2>Enter your e-mail to reset your password</h2>

          <div class="mb-5">
            <input type="email" class="form-control p-3" placeholder="E-mail" />
          </div>

          <div class="mb-3 text-end">
            <button type="button" class="btn" onclick="resetPassword()">
              Send
            </button>
          </div>
        </form>
      </article>

      <article
        class="success-send-email d-none w-100 h-100 p-0 d-flex flex-column align-items-center justify-content-center">
        <div class="mb-3">
          <img class="email-image" src="./img/Group.png" />
        </div>
        <h1 class="mt-3 mb-1">You are almost ready to go!</h1>
        <div class="mb-3">
          <p class="fs-4">Please check your email to reset your password</p>
        </div>
      </article>
    </section>

    <script>
      function resetPassword() {
        const sendRecoveryEmail = document.querySelector(
          ".send-recovery-email"
        );
        const successSendEmail = document.querySelector(".success-send-email");

        sendRecoveryEmail.classList.add("d-none");
        successSendEmail.classList.remove("d-none");

        document.body.classList.add("show-gradient");
      }
    </script>
  </body>
</html>
